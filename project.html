<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* background: url('construction-bg.jpg') no-repeat center center/cover; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        /* Styling for the content box */
        .construction-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Heading with bounce animation */
        .construction-container h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            animation: bounce 2s infinite;
        }



        /* Button styling */
        .construction-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6f61;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .construction-container a:hover {
            background-color: #e55d50;
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <h1>ðŸš§ We're Under Construction ðŸš§</h1>
        <!-- Go Back to Home Button -->
        <a href="index.html">Go Back to Home</a>
    </div>
</body>
</html>
